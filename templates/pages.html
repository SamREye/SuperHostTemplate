
<!DOCTYPE html>
<html>
<head>
    <title>Manage Pages</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Manage Pages</h1>
        <button class="btn btn-success mb-4" data-bs-toggle="modal" data-bs-target="#newPageModal">
            ➕ New Page
        </button>
        <div class="list-group">
            {% for page in pages %}
            <div class="list-group-item">
                <h5>{{ page.title }}</h5>
                <p>Path: {{ page.path }}</p>
                <button class="btn btn-sm btn-primary">✏️ Edit</button>
                <button class="btn btn-sm btn-danger">🗑️ Delete</button>
            </div>
            {% endfor %}
        </div>
        
        <div class="modal fade" id="newPageModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">New Page</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">Path</label>
                                <input type="text" name="path" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Title</label>
                                <input type="text" name="title" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Meta Description</label>
                                <input type="text" name="description" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Template</label>
                                <input type="text" name="template" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Content</label>
                                <textarea name="content" class="form-control" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
