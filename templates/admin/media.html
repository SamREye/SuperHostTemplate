
{% extends "admin/base.html" %}

{% block title %}Manage Media{% endblock %}

{% block content %}
<h1>Manage Media</h1>
<form method="POST" enctype="multipart/form-data" class="mb-4">
    <div class="input-group">
        <input type="file" name="file" class="form-control" required>
        <button type="submit" class="btn btn-success">Upload</button>
    </div>
</form>
<div class="list-group">
    {% for file in files %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
        <h5 class="mb-0">{{ file.filename }}</h5>
        <div>
            <a href="/media/{{ file._id }}" target="_blank" class="btn btn-sm btn-primary me-2">👁️ View</a>
            <button class="btn btn-sm btn-danger" onclick="deleteFile('{{ file._id }}')">🗑️ Delete</button>
        </div>
    </div>
    {% endfor %}
</div>

<script>
async function deleteFile(id) {
    if (confirm('Delete this file?')) {
        await fetch(`/admin/media/${id}`, {method: 'DELETE'});
        location.reload();
    }
}
</script>
{% endblock %}
